<!DOCTYPE html>
<html>
<head>
	<title>Table Practice Website</title>
</head>
<body>
<h1>Practice Table 1</h1>
<table border=1>
	<tr>
		<th>Name</th>
		<th>City</th>
		<th>State</th>
	</tr>
	<tr>
		<td>Joyce</td>
		<td>New York</td>
		<td>New York</td>
	</tr>
	<tr>
		<td>Joanna</td>
		<td>Atlanta</td>
		<td>Georgia</td>
	</tr>
	<tr>
		<td>Joseph </td>
		<td>Chicago</td>
		<td>Illinois</td>
	</tr>
	
</table>

<h2>Practice Table 2</h2>
<table border=1>
	<tr>
		<th>Header 1</th>
		<th>Header 2</th>
		<th>Header 3</th>
	</tr>
	<tr>
	<td>Cell 1</td>
	<td>Cell 2</td>
	<td>Cell 3</td>
	</tr>
	<tr>
		<td rowspan="2">Some Text</td>
		<td>&nbsp;</td>
		<td>Cell 5</td>
	</tr>
	<tr>
		<td colspan="2">Some Text</td>
	</tr>
</table>		

</body>
</html>
